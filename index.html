<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <script src="https://kit.fontawesome.com/89bc0c9836.js" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Slide Show</title>
</head>
<body>
    <div class="bar-top">

    </div>
    <div class="logo">
        <img src="imagens/logo-portrait.png" alt="logo">
        <div class="icons">
            <ul>
                <li><a href="https://www.instagram.com/davissonstefesson/" target="_blank"><i class="fab fa-instagram"></i></a></li>
             
                <li><a href="https://github.com/DAST-87"><i class="fab fa-github"></i></a></li>
                                       
            </ul>
        </div>
    </div>
    
  
    <div class="content-slide">

        <input type="radio" name="slides" id="slide1" checked>
        <input type="radio" name="slides" id="slide2">
        <input type="radio" name="slides" id="slide3">
        <input type="radio" name="slides" id="slide4">
        <input type="radio" name="slides" id="slide5">
        <input type="radio" name="slides" id="slide6">
            
        <div class="slides">
            
            <div class="slide">
                <img src="imagens/img01.jpg" alt="FotoYouthHaras-01">
            </div>
            <div class="slide">
                <img src="imagens/img02.jpg" alt="FotoYouthHaras-02">
            </div>
            <div class="slide">
                <img src="imagens/img03.jpg" alt="FotoYouthHaras-03">
            </div>
            <div class="slide">
                <img src="imagens/img04.jpg" alt="FotoYouthHaras-04">
            </div>
            <div class="slide">
                <img src="imagens/img05.jpg" alt="FotoYouthHaras-05">
            </div>
            <div class="slide">
                <img src="imagens/img06.jpg" alt="FotoYouthHaras-06">
            </div>

          
        </div>
             
    </div>
   
    <div class="navigation">
        <label for="slide1"><div class="nav-cont"></div></label>
        <label for="slide2"><div class="nav-cont"></div></label>
        <label for="slide3"><div class="nav-cont"></div></label>
        <label for="slide4"><div class="nav-cont"></div></label>
        <label for="slide5"><div class="nav-cont"></div></label>
        <label for="slide6"><div class="nav-cont"></div></label>
        
    </div>    
 
  
</body>
</html>
